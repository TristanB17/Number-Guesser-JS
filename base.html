<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser (JavaScript)</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <link rel='stylesheet' type='text/CSS' href='style.css'>
  </head>
  <body>
    <div id="header">
      <p id='number-header'>Number&nbsp;</p>
      <p id='guesser-header'>Guesser</p>
    </div>
    <div id="main-container">
      <div class="range-setter">
        <div class="range-form">
          <h4>
            Base Number&nbsp;
          </h4>
          <form class="range-form">
            <input type="number" name="number" class='range-input' placeholder="Enter lowest number" id='user-lowest-number'>
          </form>
        </div>
        <div class="range-form">
          <h4>
            Limit Number&nbsp;
          </h4>
          <form class="range-form">
            <input type="number" name="number" class='range-input' placeholder="Enter highest number" id='user-highest-number'>
          </form>
        </div>
      </div>
      <form class='form-container'>
        <input type="number" name="number" class='number-input' placeholder="Enter your guess" id='user-input'>
        <div class="inner-form-container">
          <input type="submit" name="guess" value='Guess' class='main-buttons' onclick='apparate()'>
          <input type="reset" name="clear" value='Clear' class='clear-button-disabled' id='clear-button' disabled="disabled" onclick="deactivateClearButton()">
        </div>
      </form>
      <div id="check-guess">
        <p>Your last guess was</p>
        <div id="guess-display"></div>
        <p id='number-comparison'>&nbsp;</p>
        <p id='win-message'></p>
      </div>
      <input type="button" name="reset-page" class='reset-button-disabled' onclick='resetPage()' value='Reset' id='reset-button-id' disabled="disabled">
    </div>
  </body>
</html>
<script type="text/javascript" src="number_generator_and_guess_checker.js"></script>
