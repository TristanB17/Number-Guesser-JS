<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser (JavaScript)</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <link rel='stylesheet' type='text/CSS' href='style.css'>
  </head>
  <body>
    <div id="header">
      <p id='number-header'>Number&nbsp;</p>
      <p id='guesser-header'>Guesser</p>
    </div>
    <div id="main-container">
      <form class='form-container'>
        <input type="text" name="number" class='number-input' placeholder="Enter your guess">
        <div class="inner-form-container">
          <input type="submit" name="guess" value='Guess' class='main-buttons'>
          <input type="reset" name="clear" value='Clear' class='main-buttons'>
        </div>
      </form>
      <div class="check-guess">
        <p>Your last guess was</p>
        <div id="user-guess"></div>
        <p id='number-comparison'></p>
      </div>
      <div>  
        <input type="reset" name="reset-page" value="Reset" class='reset-button'>
      </div>
    </div>
  </body>
</html>
