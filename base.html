<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser (JavaScript)</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <link rel='stylesheet' type='text/CSS' href='style.css'>
  </head>
  <body>
    <div id="header">
      <p id='number-header'>Number&nbsp;</p>
      <p id='guesser-header'>Guesser</p>
    </div>
    <div id="main-container">
      <form class='form-container'>
        <input type="text" name="number" class='number-input'>
        <input type="submit" name="guess" value='Guess'>
      </form>


    </div>
  </body>
</html>
